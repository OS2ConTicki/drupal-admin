# https://antistatique.net/en/we/blog/2019/07/10/how-to-create-a-custom-autocomplete-using-the-drupal-8-form-api
conference_base.entity_autocomplete:
  path: '/conference_base/entity/autocomplete/{conference}/{type}'
  defaults:
    _controller: '\Drupal\conference_base\Controller\EntityAutocompleteController::handleAutocomplete'
    _title: 'Conference base entity autocomplete'
  requirements:
    _access: 'TRUE'
    # _entity_bundles: 'node:conference'
  options:
    parameters:
      conference:
        type: entity:node
